<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="">
        <title>{{ title }}</title>
    <link rel ="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">

    <style>
        body {
            font-family: 'Source Sans Pro', sans-serif;
        }
    </style>
    {% block styles %}
    {% endblock %}
</head>
<body>
<header class="header">
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for("core_bp.home")}}"><img alt="PsychoMusic" src="" height="25">PsychoMusic</a>
        </div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item mr-2 ml-2">
                    <a class="nav-link custom-nav-link" href="{{ url_for("core_bp.home")}}">Home</a>
                </li>
                <li class="nav-item mr-2 ml-2">
                    <a class="nav-link custom-nav-link" href="{{ url_for("bot_bp.home") }}">Bot</a>
                </li>
                <li class="nav-item mr-2 ml-2">
                    <a class="nav-link custom-nav-link" href="{{ url_for ("core_bp.about") }}">About</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<div class="container-fluid">
    {% block content %}
    {% endblock %}
</div>
<footer class="footer">
    <div class="container-fluid bg-dark">
        <span class="custom-nav-link mr-2 text-center" style="font-size: 10pt; color: #afafaf">Dumbhead & Co Ltd. All rights reserved</span>
    </div>
</footer>

<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>{% block script %}
{% endblock %}
</body>
</html>
